<div class="container">
    <div class="loginmodal text-center">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <form ng-submit="authenticate()" autocomplete="off">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Log In to Grout</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 loginmodal-field">
                        <div class="form-group" ng-class="{true: 'login-field-error', false: ''}[auth.failure]">
                            <label for="username">Username:</label>
                            <input type="text" id="username" ng-model="auth.username" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 loginmodal-field">
                        <div class="form-group" ng-class="{true: 'login-field-error', false: ''}[auth.failure]">
                            <label for="password">Password:</label>
                            <input type="password" id="password" ng-model="auth.password" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 loginmodal-field login-button">
                            <button type="submit" class="button button-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
    </div>
</div>
